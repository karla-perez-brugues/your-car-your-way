<div class="hero bg-base-200 min-h-screen">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold">Your Car Your Way</h1>
      <p class="py-6">Louez une voiture en toute simplicité</p>
      @if (conversation === undefined) {  <!-- FIXME: when api is fixed -->
        <button class="btn btn-primary" [routerLink]="['/single-conversation']">Contacter le service client</button>
      } @else {
        <button class="btn btn-primary" onclick="my_modal_3.showModal()">Contacter le service client</button>
        <dialog id="my_modal_3" class="modal">
          <div class="modal-box">
            <form method="dialog">
              <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="text-lg font-bold">Contacter le service client</h3>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="col-span-full">
                <label for="message" class="block text-sm/6 font-medium text-gray-900">Votre message</label>
                <div class="mt-2">
                  <textarea formControlName="message" name="message" id="message" rows="3" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
                </div>
              </div>
              <button class="btn btn-secondary mt-2" type="submit">Envoyer</button>
            </form>
          </div>
        </dialog>
      }
    </div>
  </div>
</div>
