<div class="hero bg-base-200 min-h-screen">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <div class="card w-max bg-base-100 card-xl shadow-sm">
        <div class="card-body">
          <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" (click)="back()">âœ•</button>
          <div class="chat">
            <div class="chat chat-start">
              <div class="chat-bubble">
                It's over Anakin, I have the high ground.
              </div>
            </div>
            <div class="chat chat-end">
              <div class="chat-bubble chat-bubble-secondary">You underestimate my power!</div>
            </div>
            @for (message of messages; track message.id) {
              @if (message.senderType === 'ADMIN') {
                <div class="chat chat-start">
                  <div class="chat-bubble">
                    {{ message.content }}
                  </div>
                </div>
              } @else {
                <div class="chat chat-end">
                  <div class="chat-bubble chat-bubble-secondary">
                    {{ message.content }}
                  </div>
                </div>
              }
            }
          </div>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="grid grid-cols-3 gap-2">
              <textarea formControlName="content" name="content" class="textarea col-span-2" placeholder="Message" rows="1"></textarea>
              <button class="btn btn-primary m-auto btn-circle" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                  <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
